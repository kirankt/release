build_root:
  from_repository: true
images:
- dockerfile_path: images/router/base/Dockerfile.rhel
  from: base
  inputs:
    ocp_builder_rhel-8-golang-1.16-openshift-4.8:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.16-openshift-4.8
  optional: true
  to: haproxy-router-base
- dockerfile_path: images/router/haproxy/Dockerfile.rhel8
  from: haproxy-router-base
  to: haproxy-router
- dockerfile_path: images/router/f5/Dockerfile
  from: haproxy-router-base
  to: f5-router
promotion:
  name: "4.9"
  namespace: ocp
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.9"
  namespace: ocp
tests:
- as: verify
  commands: make verify
  container:
    from: src
- as: unit
  commands: go test -race ./...
  container:
    from: src
- as: e2e-agnostic
  steps:
    cluster_profile: azure4
    workflow: openshift-e2e-azure
- as: e2e-metal-ipi-ovn-ipv6
